#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 2.0.0-beta-{build}

pull_requests:  
  do_not_increment_build_number: true

nuget:  
  disable_publish_on_pr: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# environment variables
environment:
  CODECOV_TOKEN: 
    secure: p0ajkgqnPFc6xmwGcsMGJFXgz++MceXp1MuzGn42fAqjvIIUKPN3alcnHDdlbwSJ

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build Configuration, i.e. Debug, Release, etc.
configuration: Relese

# to run your custom scripts instead of automatic MSBuild
build_script:
  - sh build.sh

# scripts to run after build
after_build:
  - sh pack.sh

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# scripts to run before tests
before_test:
  - nuget install OpenCover -Version 4.6.519 -OutputDirectory .\OpenCover

# to run your custom scripts instead of automatic tests
test_script:
  - sh test.sh

# scripts to run after tests
after_test:
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov
  - codecov -f ".\coverage.xml" -X gcov --token=%CODECOV_TOKEN%

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  # pushing a single file
  - path: .\artifacts\**\*.nupkg
    name: NuGet

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

# providers: Local, FTP, WebDeploy, AzureCS, AzureBlob, S3, NuGet, Environment
# provider names are case-sensitive!
deploy:
  - provider: NuGet
    api_key:
      secure: PbUCzCO/I+rT1PDa406E5LLeazxk2+a42ivh/Yer4Fpmt6EfstZ5W5yl5GygLKX170KEG58gKdZTKpWCoDn9JA==
    skip_symbols: true
    on:
      appveyor_repo_tag: true
